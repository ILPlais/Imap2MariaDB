[imap]
host = imap.example.com
port = 993
ssl = true
user = user@example.com
password = your_password
# Folders to export, separated by commas. Leave blank for all folders.
folders =

[database]
host = localhost
port = 3306
user = root
password = your_db_password
database = imap2mariadb

[options]
# Number of messages to process per batch
batch_size = 100
# Ignore emails that have already been imported (based on the Message-ID)
skip_existing = true
# CSV file for logging inserted emails (message_id, date_sent, sender_address, subject, full_path). Leave blank to disable.
# csv_log = emails_imported.csv
