[imap]
host = imap.example.com
port = 993
ssl = true
user = user@example.com
password = your_password
# Dossiers à exporter, séparés par des virgules. Laisser vide pour tous les dossiers.
folders =

[database]
host = localhost
port = 3306
user = root
password = your_db_password
database = imap2mariadb

[options]
# Nombre de messages à traiter par lot (batch)
batch_size = 100
# Ignorer les emails déjà importés (basé sur le Message-ID)
skip_existing = true
